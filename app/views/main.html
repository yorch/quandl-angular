<div class="page-header">
  <h1>Quantl Data Sets</h1>
</div>

<div class="well">
  <form class="form-inline filter">
    <input type="text" ng-model="model.filter.dataSet" placeholder="Quantl DataSet Name">
    <input type="date" ng-model="model.filter.startDate">
    <input type="date" ng-model="model.filter.endDate">
    <button type="btn" class="btn" ng-click="getDataSet()">Get Data Set</button>
  </form>
</div>

<h2>{{ model.dataSet.name }}</h2>

<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th ng-repeat="column in model.dataSet.column_names">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dataElem in model.dataSet.data">
      <td ng-repeat="column in model.dataSet.column_names">{{ dataElem[$index] }}</td>
    </tr>
  </tbody>
</table>
