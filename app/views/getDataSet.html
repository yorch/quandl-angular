<div class="jumbotron">
  <div class="container">
    <h1>{{ data.name }} <small>Frequency: {{ data.frequency }}</small></h1>

    <p>{{ data.description }}</p>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th ng-repeat="column in data.column_names">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dataElem in data.data">
        <td ng-repeat="column in data.column_names">{{ dataElem[$index] }}</td>
      </tr>
    </tbody>
  </table>
</div>
