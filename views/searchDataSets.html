<div class="jumbotron">
  <div class="container">
    <h1>Search Data Sets</h1>

    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="dataSetName">DataSet Name</label>
        <input type="text" id="dataSetName" class="form-control" ng-model="model.filter.name" placeholder="Enter DataSet name">
      </div>
      <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
    </form>
  </div>
</div>

<div class="container" ng-show="numberOfPages() > 0">
  <h3>Results ({{ data.length }})</h3>

  <ul>
    <li ng-repeat="result in data | startFrom:currentPage*pageSize | limitTo:pageSize">
      <a ng-href="#/getDataSet/{{ result.source_code }}/{{ result.code }}">{{ result.name }}</a>
    </li>
  </ul>

  <button type="button" class="btn btn-link btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">
      <span class="glyphicon glyphicon-chevron-left"></span>
  </button>
  {{ currentPage + 1 }} / {{ numberOfPages() }}
  <button type="button" class="btn btn-link btn-sm" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage = currentPage + 1">
      <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</div>
